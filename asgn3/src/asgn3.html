<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASG3 - Voxel World</title>
    <style>
      body { margin: 0; overflow: hidden; background: #111; }
      canvas { display: block; width: 100vw; height: 100vh; }
      #hud {
        position: fixed; left: 12px; top: 12px;
        color: white; font-family: monospace; font-size: 13px;
        background: rgba(0,0,0,0.35); padding: 8px 10px; border-radius: 8px;
      }
      #crosshair {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 12px;
        height: 12px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        background: rgba(255,255,255,0.85);
        transform: translate(-50%, -50%);
        border-radius: 1px;
      }

      #crosshair::before { /* horizontal */
        width: 12px;
        height: 2px;
      }

      #crosshair::after {  /* vertical */
        width: 2px;
        height: 12px;
      }

    </style>
    <link rel="icon" href="data:,">
  </head>

  <body>
    <div id="hud">
      WASD move • Q/E turn • Mouse look (click canvas) • Space jump<br/>
      (Hook later) Left click: remove • Right click: add
    </div>

    <canvas id="webgl"></canvas>

    <!-- libs -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>

    <!-- main -->
    <script src="asgn3.js"></script>
    <div id="crosshair"></div>
  </body>
</html>
